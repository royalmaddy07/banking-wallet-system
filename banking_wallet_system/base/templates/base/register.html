{% extends 'main.html' %}

{% block content %}
<style>
    /* Use a wrapper instead of styling the body directly */
    .auth-page-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: calc(100vh - 200px); /* Adjust based on your header/footer height */
    }

    .register-header {
        text-align: center;
        max-width: 600px;
        margin-bottom: 30px;
    }

    .register-header h2 {
        color: #1a365d;
        font-weight: 800;
        letter-spacing: -0.5px;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .register-header p {
        color: #64748b;
        font-size: 0.9rem;
    }

    .register-form-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        border-top: 6px solid #1a365d;
        width: 100%;
        max-width: 600px; /* Limits the form width */
        box-sizing: border-box;
    }

    /* Rest of your existing CSS (form-grid, input-group, etc.) */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .full-width { grid-column: span 2; }
    .input-group label {
        font-size: 0.75rem;
        font-weight: 700;
        color: #64748b;
        margin-bottom: 8px;
        display: block;
    }
    .register-form-card input {
        width: 100%;
        padding: 12px;
        border: 2px solid #f1f5f9;
        border-radius: 8px;
        background: #f8fafc;
        box-sizing: border-box;
    }
    .btn-submit {
        grid-column: span 2;
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        background: #1a365d;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
    }
    .auth-footer {
        margin-top: 25px;
        text-align: center;
        font-size: 0.9rem;
        color: #64748b;
    }
    .login-link { color: #3182ce; text-decoration: none; font-weight: 700; }
    
    @media (max-width: 600px) {
        .form-grid { grid-template-columns: 1fr; }
        .btn-submit, .full-width { grid-column: span 1; }
    }
</style>

<div class="auth-page-container">
    <div class="register-header">
        <h2>Create System Identity</h2>
        <p>Please provide your credentials to register within the Banking Engine.</p>
    </div>

    {% if error != None %}
        <div class="error-alert">
            <p>{{error}}</p>
        </div>
    {% endif %}

    <div class="register-form-card">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-grid">
                <div class="input-group full-width">
                    <label for="name">FULL NAME</label>
                    <input type="text" name="name" id="name" placeholder="Yash Patel" required>
                </div>

                <div class="input-group full-width">
                    <label for="email">SYSTEM EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="name@bankengine.com" required>
                </div>

                <div class="input-group full-width">
                    <label for="phone">CONTACT NUMBER (10 DIGITS)</label>
                    <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{10}" required>
                </div>

                <div class="input-group">
                    <label for="password">ACCESS KEY</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="cpassword">CONFIRM KEY</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit">Initialize Identity</button>
            </div>
        </form>

        <div class="auth-footer">
            Already have an identity? <a href="{% url 'login' %}" class="login-link">AUTHENTICATE HERE</a>
        </div>
    </div>
</div>
{% endblock %}
