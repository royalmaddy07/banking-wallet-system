{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    /* 1. Global Wrapper Smoothness */
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .reveal {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    /* 2. Interactive Auth Card */
    .auth-card {
        background: white;
        padding: 40px;
        border-radius: 24px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.1);
        border: 1px solid #e2e8f0;
        transition: transform 0.3s ease;
    }

    .auth-card:hover {
        transform: translateY(-5px);
    }

    /* 3. Input Micro-interactions */
    .input-group {
        margin-bottom: 25px;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.5s ease;
    }

    .input-group label {
        display: block;
        font-size: 0.75rem;
        font-weight: 800;
        color: #64748b;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .auth-input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #f1f5f9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-sizing: border-box;
    }

    .auth-input:focus {
        outline: none;
        border-color: var(--primary-navy);
        background: #f8fafc;
        transform: translateX(5px);
        box-shadow: -5px 5px 15px rgba(15, 23, 42, 0.05);
    }

    /* 4. Button Logic */
    .btn-login {
        width: 100%;
        padding: 16px;
        background: var(--primary-navy);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-login:hover {
        background: #1e293b;
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
    }

    .btn-login:active {
        transform: scale(0.98);
    }

    /* Processing State */
    .btn-login.processing {
        pointer-events: none;
        color: transparent;
    }

    .btn-login.processing::after {
        content: "Verifying Identity...";
        position: absolute;
        left: 0; top: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        color: white;
    }

    /* Footer Links */
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 0.85rem;
        color: #64748b;
    }

    .auth-footer a {
        color: var(--primary-navy);
        text-decoration: none;
        font-weight: 700;
    }
</style>

<div class="login-wrapper" id="loginContainer">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 35px;">
            <div style="font-size: 2rem; margin-bottom: 10px;">üîê</div>
            <h2 style="color: var(--primary-navy); margin: 0; font-weight: 800;">Secure Portal</h2>
            <p style="color: #64748b; font-size: 0.85rem; margin-top: 5px;">Access your ACID-compliant ledger</p>
        </div>

        <form method="POST" action="{% url 'login' %}" id="loginForm">
            {% csrf_token %}
            
            <div class="input-group">
                <label>User Identity</label>
                <input type="text" name="username" class="auth-input" placeholder="Enter username" required>
            </div>

            <div class="input-group">
                <label>Security Key</label>
                <input type="password" name="password" class="auth-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Authorize Session</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Register Identity</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('loginContainer');
        const inputs = document.querySelectorAll('.input-group');
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');

        // 1. Entrance Animation
        setTimeout(() => {
            container.classList.add('reveal');
        }, 100);

        // 2. Staggered Input Entrance
        inputs.forEach((input, i) => {
            setTimeout(() => {
                input.style.opacity = '1';
                input.style.transform = 'translateX(0)';
            }, 300 + (i * 150));
        });

        // 3. Loading State
        form.addEventListener('submit', () => {
            btn.classList.add('processing');
        });
    });
</script>
{% endblock %}
