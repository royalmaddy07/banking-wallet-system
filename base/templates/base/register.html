{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    /* 1. Page & Card Smoothness */
    .auth-page-container {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 80vh;
    }

    .reveal {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    .register-form-card {
        background: white;
        padding: 45px;
        border-radius: 28px;
        width: 100%;
        max-width: 550px;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.1);
        border: 1px solid #e2e8f0;
        transition: transform 0.3s ease;
    }

    .register-form-card:hover {
        transform: translateY(-5px);
    }

    /* 2. Staggered Input Animations */
    .input-group {
        opacity: 0;
        transform: translateX(-15px);
        transition: all 0.5s ease;
        margin-bottom: 22px;
    }

    .input-group label {
        display: block;
        font-size: 0.7rem;
        font-weight: 800;
        color: #64748b;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #f1f5f9;
        border-radius: 12px;
        font-size: 0.95rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-sizing: border-box;
    }

    .input-group input:focus {
        outline: none;
        border-color: var(--primary-navy);
        background: #f8fafc;
        transform: translateX(5px);
        box-shadow: -5px 5px 15px rgba(15, 23, 42, 0.05);
    }

    /* 3. Button & Feedback */
    .btn-submit {
        width: 100%;
        padding: 16px;
        background: var(--primary-navy);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        font-size: 0.9rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        margin-top: 15px;
    }

    .btn-submit:hover {
        background: #1e293b;
        box-shadow: 0 15px 30px rgba(15, 23, 42, 0.2);
    }

    /* Password Match Indicator */
    #match-feedback {
        font-size: 0.7rem;
        margin-top: 5px;
        font-weight: 700;
        display: none;
    }

    .auth-footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.85rem;
        color: #64748b;
    }

    .login-link {
        color: var(--primary-navy);
        text-decoration: none;
        font-weight: 800;
        border-bottom: 2px solid transparent;
        transition: 0.3s;
    }

    .login-link:hover {
        border-bottom-color: var(--primary-navy);
    }
</style>

<div class="auth-page-container" id="regContainer">
    <div class="register-header" style="text-align: center; margin-bottom: 40px;">
        <h2 style="color: var(--primary-navy); font-weight: 800; font-size: 2rem; margin: 0;">Create System Identity</h2>
        <p style="color: #64748b; margin-top: 10px;">Register within the high-integrity BankEngine ecosystem.</p>
    </div>

    {% if error %}
        <div class="error-alert" style="background: #fef2f2; color: #991b1b; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #ef4444;">
            <p style="margin: 0; font-weight: 700; font-size: 0.9rem;">{{error}}</p>
        </div>
    {% endif %}

    <div class="register-form-card">
        <form method="POST" action="{% url 'register' %}" id="regForm">
            {% csrf_token %}
            <div class="form-grid">
                <div class="input-group">
                    <label for="name">FULL NAME</label>
                    <input type="text" name="name" id="name" placeholder="Yash Patel" required>
                </div>

                <div class="input-group">
                    <label for="email">SYSTEM EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="name@bankengine.com" required>
                </div>

                <div class="input-group">
                    <label for="phone">CONTACT NUMBER (10 DIGITS)</label>
                    <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{10}" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label for="password">ACCESS KEY</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div class="input-group">
                        <label for="cpassword">CONFIRM KEY</label>
                        <input type="password" name="cpassword" id="cpassword" placeholder="••••••••" required>
                        <div id="match-feedback"></div>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Initialize Identity</button>
            </div>
        </form>

        <div class="auth-footer">
            Already have an identity? <a href="{% url 'login' %}" class="login-link">AUTHENTICATE HERE</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('regContainer');
        const groups = document.querySelectorAll('.input-group');
        const pass = document.getElementById('password');
        const cpass = document.getElementById('cpassword');
        const feedback = document.getElementById('match-feedback');

        // 1. Smooth Entrance
        setTimeout(() => {
            container.classList.add('reveal');
        }, 100);

        // 2. Staggered reveal of form groups
        groups.forEach((group, i) => {
            setTimeout(() => {
                group.style.opacity = '1';
                group.style.transform = 'translateX(0)';
            }, 300 + (i * 100));
        });

        // 3. Real-time Password Match Logic
        function checkMatch() {
            if (cpass.value.length > 0) {
                feedback.style.display = 'block';
                if (pass.value === cpass.value) {
                    feedback.innerText = 'KEY MATCH VERIFIED ✓';
                    feedback.style.color = '#10b981';
                    cpass.style.borderColor = '#10b981';
                } else {
                    feedback.innerText = 'KEYS DO NOT MATCH ✗';
                    feedback.style.color = '#ef4444';
                    cpass.style.borderColor = '#ef4444';
                }
            } else {
                feedback.style.display = 'none';
                cpass.style.borderColor = '#f1f5f9';
            }
        }

        pass.addEventListener('input', checkMatch);
        cpass.addEventListener('input', checkMatch);

        // 4. Submit Loading State
        document.getElementById('regForm').addEventListener('submit', function() {
            document.getElementById('submitBtn').innerText = 'PROVISIONING IDENTITY...';
            document.getElementById('submitBtn').style.opacity = '0.7';
        });
    });
</script>
{% endblock %}
